# Deployment stack: API, UI, Postgres, MLflow, Pub/Sub emulator, OMOP Vocabulary.
# Run from repo root: docker-compose -f infra/docker-compose.yml up --build
services:
  api:
    build:
      context: ..
      dockerfile: services/api-service/Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-app}
      - OMOP_VOCAB_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@omop-vocab:5432/omop_vocab
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      db:
        condition: service_healthy
      mlflow:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ui:
    build:
      context: ..
      dockerfile: apps/hitl-ui/Dockerfile
    ports:
      - "${UI_PORT:-3000}:3000"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    depends_on:
      api:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  omop-vocab:
    build:
      context: ..
      dockerfile: infra/omop-vocab/Dockerfile
    ports:
      - "${OMOP_VOCAB_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: omop_vocab
    volumes:
      - omop_vocab_data:/var/lib/postgresql/data
      - ./data/omop-vocab:/vocab-data:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - omop

  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.9.0
    ports:
      - "${MLFLOW_PORT:-5001}:5000"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --artifacts-destination /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 3

  pubsub-emulator:
    image: 3apag/pubsub-emulator:latest
    ports:
      - "${PUBSUB_EMULATOR_PORT:-8432}:8432"
    environment:
      PUBSUB_PROJECT_ID: ${PUBSUB_PROJECT_ID:-default}
      PUBSUB_LISTEN_ADDRESS: "0.0.0.0:8432"
    volumes:
      - pubsub_data:/opt/data
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8432 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  extraction:
    build:
      context: ..
      dockerfile: services/extraction-service/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-app}
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - agents

  grounding:
    build:
      context: ..
      dockerfile: services/grounding-service/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-app}
      - OMOP_VOCAB_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@omop-vocab:5432/omop_vocab
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - agents

volumes:
  postgres_data:
  omop_vocab_data:
  mlflow_data:
  pubsub_data:
