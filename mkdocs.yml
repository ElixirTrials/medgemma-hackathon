site_name: Clinical Trial Criteria Extraction System
site_description: AI-powered system for extracting and grounding clinical trial eligibility criteria from protocol PDFs
site_author: MedGemma Hackathon Team
site_url: https://noahdolevelixir.github.io/medgemma-hackathon/
site_dir: site/docs
docs_dir: docs
repo_name: noahdolevelixir/medgemma-hackathon
repo_url: https://github.com/noahdolevelixir/medgemma-hackathon
edit_uri: edit/main/docs/
exclude_docs: '**/node_modules/**

  **/.pytest_cache/**

  **/.ruff_cache/**

  **/.mypy_cache/**

  **/__pycache__/**

  **/src/**

  **/tests/**

  **/scripts/**

  **/alembic/**

  **/e2e/**

  **/dist/**

  **/.vite/**

  # Exclude frontend app entry HTML files (not documentation)

  hitl-ui/index.html

  '
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.top
  - search.suggest
  - search.highlight
  - content.code.copy
  - content.code.annotate
  palette:
  - media: (prefers-color-scheme)
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-auto
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to light mode
plugins:
- search
- monorepo
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths:
        - services/*/src
        - libs/*/src
        options:
          show_source: true
          show_root_heading: true
          show_category_heading: true
          show_signature_annotations: true
          show_bases: true
          heading_level: 2
          members_order: source
          docstring_style: google
          filters:
          - '!^_'
          merge_init_into_class: true
          show_if_no_docstring: false
          separate_signature: true
          signature_crossrefs: true
          show_submodules: true
          show_inheritance_diagram: true
          show_root_toc_entry: true
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn
nav:
- Home: index.md
- Onboarding: onboarding.md
- Components:
  - Overview: components-overview.md
- Diagrams:
  - HITL Flow: diagrams/hitl-flow.md
  - Agent Flow: diagrams/agent-flow.md
  - LangGraph Architecture: diagrams/langgraph-architecture.md
- Guides:
  - Testing Guide: testing-guide.md
